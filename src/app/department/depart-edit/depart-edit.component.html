<div class="m-3" *ngIf="dep.editFlag">
    <h2>Edit Dep</h2>
    <input type="text" [(ngModel)]="dep.deptedit.departname" placeholder="name">
    <input type="text" [(ngModel)]="dep.deptedit.capacity" placeholder="capacity">
    <input type="button" value="Save" (click)="dep.save(dep.deptedit.departid)">
</div>
